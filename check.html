<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=35c4f95f-37d5-4f0f-9d33-8ba177f660b4&lang=ru_RU" type="text/javascript"></script>
  <style>
    /* Стили для всплывающего окна */
    .custom-balloon {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      max-width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 16px; /* Увеличенный шрифт */
    }

    .custom-balloon h3 {
      margin: 0 0 10px;
      color: #212529;
    }

    .custom-balloon p {
      margin: 0;
      color: #495057;
    }

    /* Стили для метки при наведении */
    .highlight-marker {
      background-color: #007bff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="map" style="width: 100%; height: 500px"></div>

  <script>
    ymaps.ready(() => {
      const map = new ymaps.Map('map', {
        center: [55.7558, 37.6176],
        zoom: 13,
      });

      const markers = [
        {
          coordinates: [55.7558, 37.6176],
          info: {
            title: "Красная площадь",
            description: "Самая известная площадь в Москве."
          }
        },
        {
          coordinates: [55.7600, 37.6200],
          info: {
            title: "Большой театр",
            description: "Один из старейших театральных зданий в России."
          }
        }
      ];

      markers.forEach(markerData => {
        const placemark = new ymaps.Placemark(
          markerData.coordinates,
          { balloonContentBody: getBalloonContent(markerData.info) }, // Внутренний контент
          {
            iconLayout: 'default#image',
            iconImageHref: 'https://cdn-icons-png.flaticon.com/128/3699/3699561.png', // Ваша иконка
            iconImageSize: [32, 32],
            iconImageOffset: [-16, -32],
            balloonPanelMaxMapArea: 0 // Включаем всплывающее окно
          }
        );

        placemark.events.add('mouseenter', () => {
          placemark.balloon.open();
        });

        // Закрываем балун при уходе курсора
        placemark.events.add('mouseleave', () => {
          placemark.balloon.close();
        });

        map.geoObjects.add(placemark);
      });

      // Функция для генерации контента балуна
      function getBalloonContent(info) {
        return `
          <div class="custom-balloon">
            <h3>${info.title}</h3>
            <p>${info.description}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
